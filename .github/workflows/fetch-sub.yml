name: Fetch Subscription Config

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */2 * * *"   # هر ۲ ساعت

permissions:
  contents: write  

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install curl_cffi

      - name: Fetch config and update sub.txt
        run: |
          # اطمینان از وجود پوشه اسکریپت
          python scripts/fetch_sub.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add sub.txt
          git commit -m "auto: update subscription via curl_cffi" || echo "No changes to commit"
          git push
